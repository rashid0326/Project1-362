<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Project 1 - 362</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Enter the International Fly Raffle</h1>
  <h2>Rules: Enter Full Name, Phone Number, Email Address.</h2>
  <form method="post" autocomplete="on" action="#">
    <fieldset id="formcontainer">
      <legend><h1>Enter Below</h1></legend>
      <div id="namecontainer">
        <label>Full Name<input id="name" required name="text" type="text" placeholder="John Doe" onchange="changeNameLabelColor();"></label>
      </div>
      <div id="phonecontainer">
        <label>Phone Number: <input id="phone" required name="phone" type="tel" placeholder="1234567890" maxlength="12" onchange="changePhoneLabelColor();"></label>
      </div>
      <div id="emailcontainer">
        <label>Email Address: <input id="email" required name="email" type="email" placeholder="jdoe@gmail.com" onchange="changeEmailLabelColor();"></label>
      </div>
      <div id="altbox"></div>
      <div id="agecheckcontainer">
        <label>I am at least 21 years old<input type="checkbox" id="age-verification" name="age-verification" value="21"></label>
      </div>
      <div id="button">
        <button type="submit">Sign Up</button>
      </div>
    </fieldset>
  </form>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/script.js" async></script>
</body>
</html>
